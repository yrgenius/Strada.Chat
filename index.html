<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strada chat</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <main class="main">

    <div class="button__top">
        <button class="button button__settings">
            <image class="button__settings-img" src="./image/settings.svg" alt="settings"></image>
        </button>
        <button class="button button__exit">
            <image class="button__exit-pwr" src="./image/power.svg" alt="exit"></image>
        </button>
    </div>

    <div class="wrapper">

    </div>

    <div class="wrapper__bottom">
        <input class="button input__button" type="text" placeholder="сообщение..">
        <button class="button button__send" type="submit">
            <image class="send" src="./image/send.svg" alt="send"></image>
        </button>
    </div>

   </main>
</body>
</html>
