<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./image/chatbox.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strada chat</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
</head>
<body>
   <main class="main">

        <div class="button__top">
            <button class="button button__settings">
                <image class="button__settings-img" src="./image/settings.svg" alt="settings"></image>
            </button>
            <button class="button button__exit">
                <image class="button__exit-pwr" src="./image/power.svg" alt="exit"></image>
            </button>
        </div>

        <div class="chat">

        </div>

        <form class="send__form">
            <input class="button input__button" type="text" placeholder="сообщение..">
            <button class="button button__send" type="submit">
                <image class="send__img" src="./image/send.svg" alt="send"/>
            </button>
        </form>

   </main>

   <div class="modal modal__authorization">
        <div class="modal__wrapper">
            <h1 class="modal__title">авторизация</h1>
            <button class="modal__button-close"></button>
            <form class="modal__inner">
                <h2 class="modal__subtitle">Почта:</h2>
                <input class="modal__input modal__input-authorize" type="text" placeholder="you@mail.com">
                <div class="modal__button-wrapper">
                    <button class="modal__button modal__button-get">Получить код</button>
                    <button class="modal__button modal__button-inp">Ввести код</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal modal__confirm">
        <div class="modal__wrapper">
            <h1 class="modal__title">подтверждение</h1>
            <button class="modal__button-close"></button>
            <form class="modal__inner">
                <h2 class="modal__subtitle">Код:</h2>
                <input class="modal__input" type="text" placeholder="Ваш код подтверждения">
                <div class="modal__button-wrapper">
                     <button class="modal__button modal__button-confirm">Войти</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal modal__settings">
        <div class="modal__wrapper">
            <h1 class="modal__title">настройки</h1>
            <button class="modal__button-close"></button>
            <form class="modal__inner">
                <h2 class="modal__subtitle">Имя в чате:</h2>
                <div class="modal__input-wrapper">
                    <input class="modal__input modal__input-settings" type="text" placeholder="Ваш Ник">
                    <button class="button modal__button-settings" type="submit">
                        <image class="send__img" src="./image/send.svg" alt="send"></image>
                    </button>
                </div>
            </form>
        </div>
    </div>

    
    <template class="template">
        <p class="template__username"></p>
        <p class="template__message"></p>
        <p class="template__time"></p>
    </template>

    <script src="./js/index.js" type="module"></script>

</body>
</html>
